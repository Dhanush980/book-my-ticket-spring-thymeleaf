<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Login</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
/* Global */
body {
    background: #095279;
	background: linear-gradient(90deg, rgba(9, 82, 121, 1) 0%, rgba(0, 212, 255, 1) 64%);
    color: #e4e4e4;
    font-family: "Poppins", sans-serif;
    margin: 0;
}

/* Navbar */
.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #00eaff !important; /* neon cyan */
    text-shadow: 0 0 8px rgba(0, 238, 255, 0.8);
    
}

/* Login Box */
.login-box {
    max-width: 420px;
    margin-top: 80px;
    padding: 35px;
    border-radius: 14px;
	
	background: #0d0d0d;
	background: linear-gradient(0deg, rgba(13, 13, 13, 1) 0%, rgba(45, 187, 253, 1) 100%);
    backdrop-filter: blur(12px);

    box-shadow: 
        0 0 18px rgba(0, 238, 255, 0.15),
        0 0 8px rgba(255, 0, 200, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.1);

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-box:hover {
    transform: translateY(-5px);
    box-shadow: 
        0 0 25px rgba(0, 238, 255, 0.25),
        0 0 12px rgba(255, 0, 200, 0.2);
}

/* Labels */
.login-box label {
    color: #a8f2ff;
    font-weight: 500;
}

/* Inputs */
.login-box input {
    background: #0f0f0f;
    border: 1px solid #222;
    color: #fff;
    border-radius: 8px;
    padding: 10px;
    transition: 0.3s;
}

.login-box input:focus {
    border-color: #00eaff;
    box-shadow: 0 0 8px rgba(0, 238, 255, 0.5);
    outline: none;
}

/* Button */
.login-box button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;

    background: linear-gradient(90deg, #00eaff, #007bff);
    border: none;
    border-radius: 8px;

    color: #000;
    font-size: 1.05rem;
    font-weight: bold;

    box-shadow: 0 0 12px rgba(0, 238, 255, 0.4);
    transition: 0.3s;
}

.login-box button:hover {
    background: linear-gradient(90deg, #ff4dff, #b300ff);
    color: #fff;
    box-shadow: 0 0 16px rgba(255, 0, 200, 0.6);
}

/* Centering */
section {
    display: flex;
    justify-content: center;
    align-items: center;
}
#nav{
	background: #0d0d0d;
	background: linear-gradient(0deg, rgba(13, 13, 13, 1) 0%, rgba(45, 187, 253, 1) 100%);
    
}

</style>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 shadow-sm" id="nav">
		<a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navMenu">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navMenu" class="collapse navbar-collapse justify-content-end">

			<!-- NOT LOGGED IN -->
			<div th:if="${session.user == null}">
				<a href="/login" class="btn btn-outline-light me-2">Login</a> <a
					href="/register" class="btn btn-warning">Register</a>
			</div>

			<!-- LOGGED IN -->
			<div th:if="${session.user != null}"
				class="d-flex align-items-center">
				<span class="text-white me-3"
					th:text="'Hello, ' + ${session.user.name}"></span> <a
					href="/logout" class="btn btn-danger">Logout</a>
			</div>

		</div>
	</nav>


	<!-- TOASTS -->
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container position-fixed top-0 end-0 p-3">

			<!-- SUCCESS TOAST -->
			<div th:if="${pass}" class="toast bg-success text-white border-0">
				<div class="toast-header bg-success text-white">
					<strong class="me-auto">Success</strong>
					<button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
				</div>
				<div class="toast-body" th:text="${pass}"></div>
			</div>

			<!-- ERROR TOAST -->
			<div th:if="${fail}" class="toast bg-danger text-white border-0">
				<div class="toast-header bg-danger text-white">
					<strong class="me-auto">Error</strong>
					<button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
				</div>
				<div class="toast-body" th:text="${fail}"></div>
			</div>

		</div>
	</div>


	<!-- LOGIN BOX -->
	<div class="container d-flex justify-content-center">
		<div class="login-box">

			<h3 class="text-center mb-4 fw-bold">Login</h3>

			<form action="/login" method="post">

				<div class="mb-3 text-start">
					<label class="form-label">Email</label> <input type="email"
						name="email" class="form-control" required>
				</div>

				<div class="mb-3 text-start">
					<label class="form-label">Password</label> <input type="password"
						name="password" class="form-control" required>
				</div>

				<button class="btn btn-primary w-100 mt-2">Login</button>

				<div class="text-center mt-3">
					<small> Don't have an account? <a href="/register"
						class="text-primary">Register</a>
					</small>
				</div>

			</form>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Auto-show toast -->
	<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t).show());
    });
</script>

</body>
</html>
