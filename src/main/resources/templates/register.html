<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book My Ticket - Register</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
/* Global */
body {
    background: #095279;
	background: linear-gradient(90deg, rgba(9, 82, 121, 1) 0%, rgba(0, 212, 255, 1) 64%);
    font-family: "Poppins", sans-serif;
    margin: 0;
    color: #e6e6e6;
}

/* Navbar Brand */
.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: #00eaff !important; 
    text-shadow: 0 0 10px rgba(0, 238, 255, 0.8);
}

/* Register Box */
.register-box {
    max-width: 500px;
    margin-top: 50px;
    padding: 35px;
    border-radius: 14px;

    background: #0d0d0d;
	background: linear-gradient(0deg, rgba(13, 13, 13, 1) 0%, rgba(45, 187, 253, 1) 100%);
    backdrop-filter: blur(12px);

    box-shadow: 
        0 0 18px rgba(0, 238, 255, 0.18),
        0 0 25px rgba(255, 0, 200, 0.12);

    border: 1px solid rgba(0, 255, 255, 0.12);

    transition: 0.3s ease;
}

.register-box:hover {
    transform: translateY(-6px);
    box-shadow:
        0 0 25px rgba(0, 238, 255, 0.25),
        0 0 30px rgba(255, 0, 200, 0.25);
}

/* Labels */
.register-box label {
    color: #a8f2ff;
    font-weight: 500;
}

/* Inputs */
.register-box input,
.register-box select {
    width: 100%;
    padding: 12px;
    margin: 12px 0 18px;
    border-radius: 10px;
    border: none;

    background: rgba(255, 255, 255, 0.08);
    color: #fff;

    outline: none;
    font-size: 1rem;

    box-shadow: 0 0 10px rgba(0, 238, 255, 0.05);
    transition: 0.3s;
}

.register-box input:focus,
.register-box select:focus {
    border: 1px solid #00eaff;
    background: rgba(255, 255, 255, 0.15);

    box-shadow:
        0 0 12px rgba(0, 238, 255, 0.5),
        0 0 15px rgba(255, 0, 200, 0.4);
}

/* Buttons */
.register-box button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(90deg, #00eaff, #007bff);
    border: none;

    color: #000;
    font-size: 1.1rem;
    font-weight: bold;

    box-shadow: 0 0 15px rgba(0, 238, 255, 0.35);
    cursor: pointer;
    transition: 0.3s;
}

.register-box button:hover {
    background: linear-gradient(90deg, #ff4dff, #b300ff);
    color: #fff;

    box-shadow: 0 0 20px rgba(255, 0, 200, 0.55);
}

/* Error Text */
.error-text {
    font-size: 0.85rem;
    color: #ff4dff;
    text-shadow: 0 0 5px rgba(255, 0, 200, 0.5);
}

#nav{
	background: #0d0d0d;
	background: linear-gradient(0deg, rgba(13, 13, 13, 1) 0%, rgba(45, 187, 253, 1) 100%);
    }
</style>
</head>

<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 shadow-sm" id="nav">
		<a class="navbar-brand" href="/">ðŸŽ¬ BookMyTicket</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navMenu">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div id="navMenu" class="collapse navbar-collapse justify-content-end">
			<div th:if="${session.user == null}">
				<a href="/login" class="btn btn-outline-light me-2">Login</a> <a
					href="/register" class="btn btn-warning">Register</a>
			</div>

			<div th:if="${session.user != null}"
				class="d-flex align-items-center">
				<span class="text-white me-3"
					th:text="'Hello, ' + ${session.user.name}"></span> <a
					href="/logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>


	<!-- TOASTS -->
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container position-fixed top-0 end-0 p-3">

			<!-- SUCCESS -->
			<div th:if="${pass}" class="toast bg-success text-white border-0">
				<div class="toast-header bg-success text-white">
					<strong class="me-auto">Success</strong>
					<button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
				</div>
				<div class="toast-body" th:text="${pass}"></div>
			</div>

			<!-- ERROR -->
			<div th:if="${fail}" class="toast bg-danger text-white border-0">
				<div class="toast-header bg-danger text-white">
					<strong class="me-auto">Error</strong>
					<button class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
				</div>
				<div class="toast-body" th:text="${fail}"></div>
			</div>

		</div>
	</div>


	<!-- REGISTER FORM -->
	<div class="container d-flex justify-content-center">
		<div class="register-box">

			<h3 class="text-center mb-4 fw-bold">Create Account</h3>

			<form action="/register" method="post" th:object="${userDto}">

				<!-- NAME -->
				<div class="mb-3">
					<label class="form-label">Name</label> <input type="text"
						class="form-control" th:field="*{name}" required> <span
						class="error-text" th:errors="*{name}"></span>
				</div>

				<!-- EMAIL -->
				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						class="form-control" th:field="*{email}" required> <span
						class="error-text" th:errors="*{email}"></span>
				</div>

				<!-- MOBILE -->
				<div class="mb-3">
					<label class="form-label">Mobile</label> <input type="number"
						class="form-control" th:field="*{mobile}" required> <span
						class="error-text" th:errors="*{mobile}"></span>
				</div>

				<!-- PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Password</label> <input type="password"
						class="form-control" th:field="*{password}" required> <span
						class="error-text" th:errors="*{password}"></span>
				</div>

				<!-- CONFIRM PASSWORD -->
				<div class="mb-3">
					<label class="form-label">Confirm Password</label> <input
						type="password" class="form-control" th:field="*{confirmPassword}"
						required> <span class="error-text"
						th:errors="*{confirmPassword}"></span>
				</div>

				<!-- TERMS -->
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" th:field="*{terms}">
					<label class="form-check-label"> I accept the terms &
						conditions </label> <br> <span class="error-text"
						th:errors="*{terms}"></span>
				</div>

				<button class="btn btn-primary w-100 py-2">Register</button>

				<div class="text-center mt-3">
					<small> Already have an account? <a href="/login"
						class="text-primary">Login</a>
					</small>
				</div>

			</form>

		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t).show());
    });
</script>

</body>
</html>
