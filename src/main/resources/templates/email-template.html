<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background */
body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #0b0b0d, #1a1d24, #000);
    color: #e8e8e8;
}

/* OTP Card */
.otp-card {
    background: rgba(20, 20, 20, 0.6);
    padding: 40px 55px;
    border-radius: 18px;

    backdrop-filter: blur(15px);

    box-shadow: 
        0 0 18px rgba(0, 255, 255, 0.2),
        0 0 25px rgba(255, 0, 200, 0.1);

    border: 1px solid rgba(0, 255, 255, 0.15);

    text-align: center;
    transition: 0.3s;
}

.otp-card:hover {
    transform: translateY(-6px);
    box-shadow:
        0 0 25px rgba(0, 255, 255, 0.3),
        0 0 35px rgba(255, 0, 200, 0.25);
}

/* Heading */
h1 {
    font-size: 1.9rem;
    margin-bottom: 18px;
    font-weight: 700;
    color: #00eaff;
    text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
}

/* Highlight Text */
.highlight {
    color: #ff4dff;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(255, 0, 200, 0.8);
}

/* Input Box Styling */
input[type="text"], input[type="number"] {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border-radius: 10px;
    border: none;

    background: rgba(255, 255, 255, 0.08);
    color: #fff;

    font-size: 1.1rem;
    text-align: center;

    outline: none;
    transition: 0.3s;

    box-shadow: 0 0 10px rgba(0, 238, 255, 0.05);
}

input[type="text"]:focus,
input[type="number"]:focus {
    background: rgba(255, 255, 255, 0.15);
    box-shadow:
        0 0 12px rgba(0, 238, 255, 0.5),
        0 0 15px rgba(255, 0, 200, 0.4);
    border: 1px solid #00eaff;
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: bold;

    background: linear-gradient(90deg, #00eaff, #0077ff);
    border: none;
    color: #000;

    box-shadow: 0 0 15px rgba(0, 238, 255, 0.35);
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #ff4dff, #b300ff);
    color: #fff;
    box-shadow: 0 0 18px rgba(255, 0, 200, 0.6);
}

/* Responsive */
@media (max-width: 500px) {
    .otp-card {
        padding: 25px 20px;
    }
    h1 {
        font-size: 1.5rem;
    }
}

</style>
</head>
<body>

	<div class="otp-card">
		<h1>
			Hello <span class="highlight" th:text="${name}"></span>, <br>
			Your OTP is <span class="highlight" th:text="${otp}"></span>
		</h1>
	</div>

</body>
</html>
